<svg width="480" height="270" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:400");
        </style>
    </defs>
    <style><![CDATA[svg text{stroke:none}]]></style>
  <!-- Background with blackish color -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Centered Group with Padding -->
  <g transform="translate(90, -25)">
  
    <!-- Grid Lines -->
    <g stroke="#d3d3d3" stroke-width="1" opacity="1.0">
      <line x1="0" y1="50" x2="0" y2="250"/>
      <line x1="50" y1="50" x2="50" y2="250"/>
      <line x1="100" y1="50" x2="100" y2="250"/>
      <line x1="150" y1="50" x2="150" y2="250"/>
      <line x1="200" y1="50" x2="200" y2="250"/>
      <line x1="250" y1="50" x2="250" y2="250"/>
      <line x1="0" y1="250" x2="300" y2="250"/>
    </g>
  
    <!-- Bars -->
    <rect x="20" y="150" width="20" height="100" fill="#00d7c9"/>
    <rect x="70" y="100" width="20" height="150" fill="#ff9b21"/>
    <rect x="120" y="130" width="20" height="120" fill="#ff6d73"/>
    <rect x="170" y="90" width="20" height="160" fill="#ffd700"/>
    <rect x="220" y="160" width="20" height="90" fill="#d275e4"/>
  
    <!-- Line Path -->
    <path d="M 30 160 L 80 110 L 130 140 L 180 100 L 230 170" stroke="#07ed26" stroke-width="3" fill="none"/>
  
    <!-- Points -->
    <circle cx="30" cy="160" r="5" fill="#07ed26"/>
    <circle cx="80" cy="110" r="5" fill="#07ed26"/>
    <circle cx="130" cy="140" r="5" fill="#07ed26"/>
    <circle cx="180" cy="100" r="5" fill="#07ed26"/>
    <circle cx="230" cy="170" r="5" fill="#07ed26"/>
  
    <!-- Arrow -->
    <path d="M 230 170 L 250 150" stroke="#07ed26" stroke-width="3"/>
    <polygon points="255,145 237,145 255,163" fill="#07ed26"/>
  
  </g>
  
  <!-- SamPlot Text -->
  <text x="205" y="258" font-size="28" font-family="Noto Sans" text-anchor="middle">
    <tspan fill="#00d7c9">Sam</tspan><tspan fill="#ff9b21">Plot</tspan>
  </text>
</svg>
